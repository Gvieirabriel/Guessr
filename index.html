<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .hidden-frame {
            display: none;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .image-frame {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Museum Guessing Game!</h1>
    <p>Guess the painting of the day!</p>

    <div class="quiz-container">
        <h2>Can you guess this painting?</h2>
        <div id="painting-image">
            <img class="image-frame" id="image-to-guess" src="" alt="Guess the painting" />
        </div>
        <p><strong>Hint: </strong> Try to figure out the title or artist!</p>
        
        <!-- Form to Submit Answer -->
        <form id="guess-form">
            <input type="text" id="guess-input" placeholder="Enter your guess" required />
            <button type="submit">Submit</button>
        </form>
        
        <p id="feedback"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const imageElement = document.getElementById('image-to-guess');
            const feedbackElement = document.getElementById('feedback');
            const guessForm = document.getElementById('guess-form');
            const guessInput = document.getElementById('guess-input');

            // Função para pegar um quadro aleatório da Museums API
            async function fetchArtwork() {
                try {
                    // API para pegar arte aleatória (você pode adaptar o endpoint conforme necessário)
                    const response = await fetch('https://api.artic.edu/api/v1/artworks/search?q=&limit=1');
                    const data = await response.json();
                    const artwork = data.data[0]; // Pega o primeiro item retornado
                    
                    // Exibe a imagem na página
                    const imageUrl = artwork.image_id 
                        ? `https://www.artic.edu/iiif/2/${artwork.image_id}/full/843,/0/default.jpg`
                        : 'https://via.placeholder.com/600'; // Fallback para uma imagem padrão se não houver imagem disponível
                    imageElement.src = imageUrl;

                    // Escondendo as informações sobre o quadro (nome e descrição)
                    const correctAnswer = artwork.title;

                    // Salva a resposta correta de maneira escondida na página
                    document.body.setAttribute('data-correct-answer', correctAnswer.toLowerCase());

                } catch (error) {
                    console.error('Erro ao obter quadro:', error);
                }
            }

            // Chama a função para obter um quadro ao carregar a página
            await fetchArtwork();

            // Lógica para o jogo de adivinhação
            guessForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const userGuess = guessInput.value.trim().toLowerCase();
                const correctAnswer = document.body.getAttribute('data-correct-answer');
                
                if (userGuess === correctAnswer) {
                    feedbackElement.textContent = 'Correct! Great job!';
                    feedbackElement.style.color = 'green';
                } else {
                    feedbackElement.textContent = 'Oops! Try again!';
                    feedbackElement.style.color = 'red';
                }
                
                // Limpar o campo de entrada para nova tentativa
                guessInput.value = '';
            });
        });
    </script>
</body>
</html>
